<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Navigator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px;
            z-index: 1001;
        }
        #header input, #header button {
            margin: 5px;
            padding: 10px;
        }
        #header button {
            background-color: #ff385c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #header button:hover {
            background-color: #e03a56;
        }
        #container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px); /* Account for header height */
        }
        #globe-container {
            width: 50%;
            height: 100%;
            background: #eaeaea; /* Placeholder for globe */
            position: relative;
        }
        #left-container {
            height: 100%;
            width: 50%;
            background-color: white;
            color: black;
            overflow-y: auto;
            padding: 20px;
            z-index: 2000;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .post {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .post img {
            max-width: 100%;
            border-radius: 10px;
        }
        .spinner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2001;
            display: none; /* Initially hidden */
        }
    </style>
    <script type="module">
        // Firebase and Three.js Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/controls/OrbitControls.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmcerUwd_vjsYI4rU60DxaNmipvlmq2A4",
            authDomain: "airbnb-navigator.firebaseapp.com",
            projectId: "airbnb-navigator",
            storageBucket: "airbnb-navigator.appspot.com",
            messagingSenderId: "185411449537",
            appId: "1:185411449537:web:2e8e1aca3a065e2d769a40",
            measurementId: "G-26BFQTVQ89"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        function signUp(email, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed up:", userCredential.user);
                })
                .catch((error) => {
                    console.error("Error signing up:", error);
                });
        }

        function signIn(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed in:", userCredential.user);
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                });
        }

        // Fetch Airbnb Listings
        function fetchAirbnbListings(region) {
            const searchUrl = `http://your-backend-url/scrape-airbnb?region=${encodeURIComponent(region)}`;
            fetch(searchUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched listings:", data);
                    // Process and display markers on the globe
                })
                .catch(error => console.error("Error fetching listings:", error));
        }
        
        // Initialize Three.js Globe
        function initGlobe() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
            document.getElementById("globe-container").appendChild(renderer.domElement);
            
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const texture = new THREE.TextureLoader().load('path/to/your/earth-texture.jpg'); // Replace with your texture path
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
            
            camera.position.z = 10;
            const controls = new OrbitControls(camera, renderer.domElement);
            
            function animate() {
                requestAnimationFrame(animate);
                globe.rotation.y += 0.005; // Rotate globe
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
        
        window.onload = () => {
            initGlobe(); // Initialize the globe when the window loads
        };
    </script>
</head>
